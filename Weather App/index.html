<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="searchBox">
        <input type="text" spellcheck="false" placeholder="enter city name" id="searchInput"><button id="searchBtn"><img src="assets/images/search.png"></button>
    </div>
    <div class="error">Invalid city name</div>
    <div class="weather">
        <img src="" alt="" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="assets/images/humidity.png" alt="">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="assets/images/wind.png" alt="">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

</div>
    <script src="scripts.js"></script>
</body>
</html>
